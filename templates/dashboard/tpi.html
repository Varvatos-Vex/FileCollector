{% extends 'dashboard/base.html' %}

{% block main_content %}

{% load static %}



<div class="container">
<p>  Last Fetch Date : {{data}}</p>
    <div class="row">
        <div class="col-md-12">
            <form method="post" id="file-upload-form" enctype="multipart/form-data" action="/tpi/" > 
                {% csrf_token %}
                <div class="container-fluid">
                    <div class="input-group">
                        <input class="form-control" type="date"  id="example-date-input">
                        <div class="input-group-append">
                            <button id ="tpi" class="btn btn-success" type="button" >Fetch TPI</button>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
    </div>

</div>







<script src="{% static "jquery/jquery-3.5.1.min.js" %}"></script>
<script>
    $('#tpi').click(function(event){ 
        var file_data = $('#file-upload').get(0).files[0]; // note [0]
        var formData = new FormData();
        formData.append('file_data', file_data);
        var outputFile = "TPI"
        
        $.ajax( 
            { 
                type:"POST", 
                url: '{% url "tpi_res" %}', 
                data: formData,
                processData: false,
                contentType: false,


            success: function( data ) 
            { if(data == "File not Found"){alert("File Not Found")}
            else if(data == "Wrong File"){alert("Wrong File")}
            else if(data == "Failed"){alert("Failed")}
            else{           
                var blob=new Blob([data]);
                var link=document.createElement('a');
                link.href=window.URL.createObjectURL(blob);
                outFile = outputFile.concat('.csv');
                link.download=outFile;
                link.click();
                location.reload(true)
            }
            
          },
          error: function(data) {
            console.log('Failed');
            } 
        });



    });




//for file name in input box
 $('#file-upload').change(function() {
  var i = $(this).prev('label').clone();
  var file = $('#file-upload')[0].files[0].name;
  $(this).next('.custom-file-label').text(file);
});
</script>




{% endblock main_content %}
