{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">

      <a href="{% url 'home' %}" class="brand-link">
        <img src=' {{ MEDIA_URL }} /media/logo.png ' alt="Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">

      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->


        <!-- Sidebar Menu -->

            <li class="nav-item">
              {% url 'home' as home %}

            <li class="nav-item">
