{% extends 'dashboard/base.html' %}

{% block main_content %}

{% load static %}


<link rel="stylesheet" href="{% static "jquery/jquery-ui.min.css" %}">
<link rel="stylesheet" href="{% static "table/css/dataTables.bootstrap4.min.css" %}">

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">


<script src="{% static "jquery/jquery-3.5.1.min.js"  %}"></script>
<script src="{% static "jquery/jquery-ui.min.js"  %}"></script>


<script src="{% static "table/js/jquery.dataTables.min.js"  %}"  defer ></script>
<!--script src="{% static "table/js/dataTables.buttons.min.js"  %}"  defer ></script>
<script src="{% static "table/js/buttons.html5.min.js"  %}"  defer ></script>
<script src="{% static "table/js/buttons.bootstrap4.min.js"  %}"  defer ></script-->







<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form id="search" method="POST" action="{% url 'search' %}">
                {% csrf_token %}
            <input type="text" class="form-control" id="txtSearch" name="txtSearch">
        </form>
        </div>  
    </div>

<div style="margin-top:10px"></div>

<div class="row">
    <div class="col-md-8 card" style="padding:10px">
        <table id="example" class="table display" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            {% for dt in data %}
                <tr>
                    <td>{{  dt.id }}</td>
                    <td>{{  dt.ThreatActor }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>





</div>










<script>
        $(document).ready(function(){ 
            $("#txtSearch").autocomplete({
                source: "/ajax_calls/search/",
                minLength: 2,
                open: function(){
                    setTimeout(function () {
                        $('.ui-autocomplete').css('z-index', 99);
                    }, 0);
                }
              });



          var table = $('#example').DataTable( {
      lengthChange: true,
      "scrollX": true,
      buttons: ['copy','pdf'],


       } );


        });
</script>








{% endblock main_content %}
